<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Docker</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="text-center space-y-4">
        <h1 class="text-4xl font-bold text-indigo-600 fade-in">Bienvenue sur mon site Dockerisé !</h1>
        <p class="text-lg text-gray-700 fade-in">Cette page est servie par un conteneur Docker.</p>
        <button id="animationButton" class="px-6 py-3 mt-6 text-white bg-indigo-600 rounded hover:bg-indigo-700 transition duration-300 fade-in">
            Cliquez-moi !
        </button>
    </div>

    <script>
        document.getElementById('animationButton').addEventListener('click', () => {
            alert('Vous avez cliqué sur le bouton !');
            document.body.classList.toggle('bg-gray-200'); // Changement de couleur de fond
        });
    </script>
</body>
</html>
